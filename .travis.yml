language: rust
cache: cargo
rust:
  - beta
  - nightly
env: RUN=BUILD
before_script: rustup target add thumbv7m-none-eabi
script: cargo build
matrix:
  allow_failures:
    - rust: beta
  include:
    - rust: stable
      env: RUN=FMT
      before_script: rustup component add rustfmt-preview
      script: cargo fmt --all -- --check
